<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>demo</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#100000;
      --accent:#ff2b2b;
      --muted:#bdbdbd;
      --glow: 0 0 18px rgba(255,43,43,0.45), 0 0 6px rgba(255,43,43,0.25);
      --radius:14px;
      font-family: Inter, system-ui;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#050505;color:#fff}
    .container{max-width:1000px;margin:36px auto;padding:20px}

    /* NAV */
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:var(--accent);box-shadow:var(--glow);display:flex;align-items:center;justify-content:center;font-weight:700}
    .brand h1{margin:0;font-size:20px;letter-spacing:1px}
    .hamburger{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;cursor:pointer} .hamburger span{display:block;width:22px;height:2px;background:var(--accent);position:relative;box-shadow:var(--glow)} .hamburger span:before,.hamburger span:after{content:'';position:absolute;left:0;width:22px;height:2px;background:var(--accent);box-shadow:var(--glow)} .hamburger span:before{top:-7px} .hamburger span:after{top:7px} .hamburger{cursor:pointer}{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;cursor:pointer}
    .hamburger span{display:block;width:22px;height:2px;background:var(--accent);position:relative;box-shadow:var(--glow)}
    .hamburger span:before,.hamburger span:after{content:'';position:absolute;left:0;width:22px;height:2px;background:var(--accent);box-shadow:var(--glow)}
    .hamburger span:before{top:-7px}
    .hamburger span:after{top:7px}

    /* Neon class */
    .neon{
      color: var(--accent);
      text-shadow:
        0 0 5px var(--accent),
        0 0 10px var(--accent),
        0 0 20px var(--accent),
        0 0 40px var(--accent),
        0 0 80px var(--accent);
    }

    /* hero */
    .hero{margin-top:24px;padding:28px;border-radius:var(--radius);background:rgba(255,0,0,0.05);border:1px solid rgba(255,43,43,0.15)}
    .title{font-size:38px;margin:0 0 8px}
    .lead{color:var(--muted);margin:0 0 18px;font-size:18px}

    /* gallery */
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:18px}
    .card{background:rgba(255,255,255,0.03);border-radius:12px;padding:6px;border:1px solid rgba(255,255,255,0.05);box-shadow:var(--glow)}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:8px}

    /* download btn */
    .download-btn{margin:20px 0;padding:14px 24px;background:var(--accent);border:none;border-radius:12px;color:#fff;font-size:18px;cursor:pointer;box-shadow:var(--glow);transition:0.2s}
    .download-btn:hover{transform:scale(1.05)}

    /* testimonial */
    .testimonial{margin-top:30px;padding:18px;background:rgba(255,255,255,0.03);border-radius:14px;border:1px solid rgba(255,255,255,0.05);box-shadow:var(--glow)}
    footer{text-align:center;padding:20px;margin-top:30px;color:var(--muted);font-size:14px;background:#050505;border-top:1px solid rgba(255,255,255,0.08)}
    /* Mobile Responsive */
    @media (max-width:600px){
      .title{font-size:28px}
      .lead{font-size:16px}
      .gallery{grid-template-columns:1fr 1fr}
      .logo{width:38px;height:38px;font-size:16px}
      .brand h1{font-size:18px}
      .hamburger{width:40px;height:40px}
      .menu{padding:12px}
      footer{font-size:13px;padding:18px;background:#050505;color:var(--muted)}
    }
</style>
  <script>
    function toggleMenu(){
      const menu=document.querySelector('.menu');
      if(menu.style.display === 'flex'){
        menu.style.display='none';
      } else {
        menu.style.display='flex';
      }
    }
  </script>
</head>
<body>

  <div class="nav">
    <div class="brand">
      <div class="logo neon">D</div>
      <h1 class="neon">demo</h1>
    </div>
    <div class="hamburger" onclick="toggleMenu()"><span></span></div>
  </div>

  <div class="menu" style="display:none;flex-direction:column;gap:12px;background:#111;padding:16px;border-top:1px solid rgba(255,255,255,0.1);transition:0.3s;">
    <a href="#" style="color:white;text-decoration:none">Home</a>
    <a href="#" style="color:white;text-decoration:none">Contact</a>
    <a href="#" style="color:white;text-decoration:none">Download</a>
  </div>

  <div class="container"">
    <section class="hero">
      <h2 class="title neon">demo</h2>
      <p class="lead">this is a demo website</p>
    </section>

    <div class="gallery">
      <div class="card"><img src="how to play.png"></div>
      <div class="card"><img src="https://picsum.photos/300?random=2"></div>
      <div class="card"><img src="https://picsum.photos/300?random=3"></div>
    </div>

    <button class="download-btn neon">Download</button>

    <div class="testimonial">
      <p>“Amazing website! The neon effect looks awesome.”</p>
    </div>

    <footer>© 2025 Demo Website</footer>
  </div>

</body>
</html>
